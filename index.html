<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	 crossorigin="anonymous">

	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap&subset=latin-ext" rel="stylesheet">

	<!-- Fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc="
	 crossorigin="anonymous" />

	<!-- Custom styles -->
	<link rel="stylesheet" href="css/style.css">

	<title>My skills</title>
</head>

<body>


	<div class="row justify-content-sm-center">
		<div id="my-skills" class="text-muted text-center col-sm-4">
			<h3>My skills</h3>
		</div>
	</div>

	<div id="skills" class="row container-fluid">

		<div class="skill col-xs-12 col-sm-6 col-md-4" id="html">
			<div class="text-center">
				<div class="skill-icon align-self-center">
					<i class="fab fa-html5"></i>
          </div>
          <p>HTML5</p>
        </div>
      </div>

      <div class="skill col-xs-12 col-sm-6 col-md-4" id="css">
        <div class="text-center">
          <div class="skill-icon">
            <i class="fab fa-css3-alt"></i>
          </div>
          <p>CSS3</p>
        </div>
      </div>

      <div class="skill col-xs-12 col-sm-6 col-md-4" id="js">
        <div class="text-center">
          <div class="skill-icon">
            <i class="fab fa-js"></i>
          </div>
          <p>JavaScript</p>
        </div>
      </div>

      <div class="skill col-xs-12 col-sm-6 col-md-4" id="react">
        <div class="text-center">
          <div class="skill-icon">
            <i class="fab fa-react"></i>
          </div>
          <p>React.JS</p>
        </div>
      </div>

      <div class="skill col-xs-12 col-sm-6 col-md-4" id="git">
        <div class="text-center">
          <div class="skill-icon">
            <i class="fab fa-git"></i>
          </div>
          <p>GIT</p>
        </div>
      </div>

      <div class="skill col-xs-12 col-sm-6 col-md-4" id="wordpress">
        <div class="text-center">
          <div class="skill-icon">
            <i class="fab fa-wordpress"></i>
          </div>
          <p>WordPress</p>
        </div>
      </div>    
    
    </div>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
